<div class="container-fluid">
  <div class="visualization-container layout-bg">
    <div class="chart">
      <app-location-scatter-chart></app-location-scatter-chart>
    </div>
    <div class="leaderboard-container">
      <table class="table">
        <thead>
          <th>Rank</th>
          <th>MAC address</th>
          <th>Score</th>
        </thead>
        <tbody>
          <tr *ngFor="let player of leaderBoard; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ player.id }}</td>
            <td>{{ player.score }}</td>
          </tr>
        </tbody>
      </table>
      <div class="progress team-progress my-1" *ngFor="let entry of teamLeaderBoard; trackBy: trackLeaderBoardItems">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width]="entry.score + '%'"
          [style.background-color]="'#' + entry.teamId"
          [attr.aria-valuenow]="entry.score"
          aria-valuemin="0"
          aria-valuemax="100"
        >{{entry.teamId}}</div>
      </div>
   
    </div>

    <div class="status-container">
      <div class="spinner-grow spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      {{status}}<br>
      {{timestamp | date:'medium'}}
    </div>
   
  </div>
</div>
